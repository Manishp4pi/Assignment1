<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Reviews</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background: #004466;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }

    .reviews {
      margin-bottom: 50px;
    }

    article {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    article h3 {
      margin: 0;
      color: #004466;
    }

    .rating {
      color: gold;
      margin: 5px 0;
    }

    form {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }

    .rating-options {
      display: flex;
      gap: 10px;
      margin: 5px 0 15px;
    }

    .rating-options label {
      font-weight: normal;
    }

    input[type="submit"] {
      background: #004466;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    input[type="submit"]:hover {
      background: #006699;
    }
  </style>
</head>
<body>

<header>
  <h1>FastService Inc.</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>
</header>

<main>
  <section class="reviews">
    <h2>Customer Reviews</h2>

    <article>
      <h3>Jane Doe</h3>
      <div class="rating">⭐⭐⭐⭐⭐</div>
      <p>Absolutely loved the service! Quick and reliable.</p>
    </article>

  

  <section class="review-form">
    <h2>Submit Your Review</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label>Rating:</label>
      <div class="rating-options">
        <label><input type="radio" name="rating" value="1"> 1⭐</label>
        <label><input type="radio" name="rating" value="2"> 2⭐</label>
        <label><input type="radio" name="rating" value="3"> 3⭐</label>
        <label><input type="radio" name="rating" value="4"> 4⭐</label>
        <label><input type="radio" name="rating" value="5"> 5⭐</label>
      </div>

      <label for="comment">Comment:</label>
      <textarea id="comment" name="comment" rows="4" required></textarea>

      <input type="submit" value="Submit Review">
    </form>
  </section>
</main>

</body>
</html>
